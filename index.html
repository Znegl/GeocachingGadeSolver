<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Thomas Grinderslev">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>@-ms-viewport{width: device-width !important}</style>
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Geocaching Gade Solver</title>

	<link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/text.css">

	<script type="text/javascript" src="scripts/base.js" async></script>
	<script type="text/javascript" src="scripts/cache-control.js" async></script>
</head>
<body>
	<form>
		<h1 id="app-title">Geocaching Gade Solver</h1>
		<p>This webapp aims to help you solve Gade problems when geocaching.</p>
		<noscript>
			<p>Unfortunately nothing works when you have JavaScript turned off. Please enable JavaScript and reload the page.</p>
		</noscript>

		<p><label for="cipher-input">Input all given ciphers in whatever order you like. Letters are converted to their position in the alphabet.</label></p>
		<p>
			<input type="text" pattern="(\d|\w|æ|ø|å|Æ|Ø|Å|\.|\,|\ )*" id="cipher-input" placeholder="Eg. 1984, 3.14, hat" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" autofocus>
		</p>

		<h3>Sorted ciphers</h3>
		<p>
			<output id="cipher-output"></output>
		</p>

		<h3>Mapped ciphers</h3>
		<div class="table-scroller">
			<table class="inner-borders">
				<thead id="alphabet-output-headers"></thead>
				<tbody id="alphabet-output-cells"></tbody>
			</table>
		</div>

		<h3>Coordinate converter</h3>
		<section class="coordinate-converter">
			<p>
				<label for="coordinate-n-1">N <span hidden>DD</span></label> <input id="coordinate-n-1" value="ab" type="text" class="xsmall" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">° <label for="coordinate-n-2" hidden>MM.MMM</label> <input id="coordinate-n-2" type="text" value="cd.efg" class="small" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">
				<br>
				<label for="coordinate-e-1">E <span hidden>DD</span></label> <input id="coordinate-e-1" value="ab" type="text" class="xsmall" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">° <label for="coordinate-e-2" hidden>MM.MMM</label> <input id="coordinate-e-2" type="text" value="cd.efg" class="small" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">
			</p>
			<p>
				<output id="coordinate-output"></output>
			</p>
			<p>
				<a id="mapLink" href="#" target="_blank" hidden>View on map</a>
			</p>
		</section>
	</form>
</body>
</html>
